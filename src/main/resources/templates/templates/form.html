<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Update Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script></head>
<body>
<div class="container mt-5">
    <h2 th:text="${isNew ? 'Create Template' : 'Update Template'}"></h2>

    <form th:if="${isNew}" th:action="@{/templates/create}" th:object="${template}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" th:field="*{subject}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Body</label>
            <textarea id="bodyCreate" th:field="*{body}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/templates/list?page=0&size=5}" class="btn btn-secondary">Cancel</a>
    </form>


    <form th:if="${!isNew}" th:action="@{'/templates/update/' + ${template.id}}" th:object="${template}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" th:field="*{subject}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Body</label>
            <textarea id="bodyEditor" th:field="*{body}" class="form-control" rows="8"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/templates/list?page=0&size=5}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
<script>
    ClassicEditor
        .create(document.querySelector('#bodyEditor'))
        .catch(error => {
            console.error(error);
        });
    ClassicEditor
        .create(document.querySelector('#bodyCreate'))
        .catch(error => {
            console.error(error);
        });
</script>
