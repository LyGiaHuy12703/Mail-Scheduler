<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="justify-content-center d-flex">
        <a th:href="@{/}" class="text-decoration-none">
            <h2>Home</h2>
        </a>
    </div>
    <h2 class="mb-3">Email Templates</h2>
    <a th:href="@{/templates/create}" class="btn btn-primary mb-3">+ New Template</a>

    <!-- Hiển thị thông báo -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-bordered table-striped table-hover align-middle">
        <thead class="table-light">
        <tr class="text-center">
            <th style="width: 5%">Id</th>
            <th style="width: 30%">Name</th>
            <th style="width: 25%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="template : ${templatePage.content}">
            <td class="text-center" th:text="${template.id}"></td>
            <td class="text-truncate" style="max-width: 250px;" th:text="${template.name}"></td>
            <td class="text-center">
                <div>
                    <button type="button" class="btn btn-info btn-sm me-2"
                            data-bs-toggle="modal"
                            data-bs-target="#detailModal"
                            th:attr="data-id=${template.id}, data-name=${template.name}, data-subject=${template.subject}, data-body=${template.body}">
                        Detail
                    </button>
                    <a th:href="@{/templates/update/{id}(id=${template.id})}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a th:href="@{/templates/delete/{id}(id=${template.id})}"
                       onclick="return confirm('Bạn có chắc muốn xóa template này không?')"
                       class="btn btn-danger btn-sm">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h6><strong>Tiêu đề email:</strong></h6>
                    <p id="modalSubject" class="border rounded p-2"></p>
                    <h6 class="mt-3"><strong>Nội dung email:</strong></h6>
                    <div id="modalBody" class="border rounded p-2" style="min-height: 120px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!templatePage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/templates/list(page=${templatePage.number - 1}, size=${templatePage.size})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, templatePage.totalPages - 1)}"
                th:classappend="${i == templatePage.number} ? 'active'">
                <a class="page-link" th:href="@{/templates/list(page=${i}, size=${templatePage.size})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${!templatePage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/templates/list(page=${templatePage.number + 1}, size=${templatePage.size})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('detailModal');
        modal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');
            const subject = button.getAttribute('data-subject');
            const body = button.getAttribute('data-body');

            const modalTitle = modal.querySelector('#modalTitle');
            const modalSubject = modal.querySelector('#modalSubject');
            const modalBody = modal.querySelector('#modalBody');

            modalTitle.textContent = name;
            modalSubject.textContent = subject;
            modalBody.innerHTML = body;
        });
    });
</script>
</body>
</html>
